name: Generate dokumentacja.pdf from dokumentacja.md

on:
  push:
    branches: [main]  # Only run this workflow on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt

      - name: Run script
        run: |
          source venv/bin/activate
          python automation/automation.py

      # Create a new GitHub Release each time
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # Tag name: we'll use the run number so each push gets a unique version
          tag_name: "v${{ github.run_number }}"
          release_name: "Dokumentacja w PDF"
          body: "Automatyczny release do pdf"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Attach dokumentacja.pdf to the newly created release
      - name: Upload PDF to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "dokumentacja.pdf"       # The PDF generated by your script
          asset_name: "dokumentacja.pdf" # Name displayed in the release assets
          tag: "v${{ github.run_number }}" 
